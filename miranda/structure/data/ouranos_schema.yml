      institution:
        source:
          domain:
            frequency:
              variable
  reconstruction:
    type:
      institution:
        source:
          domain:
            frequency:
              variable
  simulation:
    type:
      processing_level:
        mip_era:
          activity:
            - option: processing_level
              value: raw
              field:
                processing_level:
                  domain:
                    institution:
                      source:
