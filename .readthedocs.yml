version: 2

build:
  os: ubuntu-20.04
  tools:
    python: "3.8"
  jobs:
    post_install:
      - sphinx-apidoc -o docs/ --module-first miranda
    pre_build:
      - git clone https://github.com/ES-DOC/pyessv-archive.git ~/.esdoc/pyessv-archive

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs

formats: all
