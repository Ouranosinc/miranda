version: 2

build:
  os: ubuntu-20.04
  tools:
    python: "mambaforge-4.10"
  jobs:
    pre_install:
      - pip install llvmlite~=0.38 --ignore-installed
    post_install:
      - sphinx-apidoc -o docs/ --module-first miranda
    pre_build:
      - git clone https://github.com/ES-DOC/pyessv-archive.git ~/.esdoc/pyessv-archive

conda:
  environment: environment.yml

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs

formats:
  - htmlzip
  - pdf
