[build-system]
requires = ["flit_core >=3.8,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "miranda"
authors = [
  {name = "Trevor James Smith", email = "smith.trevorj@ouranos.ca"}
]
maintainers = [
  {name = "Travis Logan", email = "logan.travis@ouranos.ca"},
  {name = "Pascal Bourgault", email = "bourgault.pascal@ouranos.ca"}
]
readme = {file = "README.rst", content-type = "text/x-rst"}
requires-python = ">=3.8.0"
keywords = ["xarray", "climate", "meteorology", "hydrology", "archiving", "collection", "conversion", "miranda"]
license = {file = "LICENSE"}
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: Apache Software License",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Topic :: Scientific/Engineering :: Atmospheric Science"
]
dynamic = ["description", "version"]
dependencies = [
  "cftime",
  "dask[dataframe]",
  "distributed",
  "h5netcdf",
  "netCDF4",
  "numpy",
  "pandas",
  "pyessv",
  "pyyaml",
  "schema",
  "xarray",
  "xclim",
  "zarr"
]

[project.optional-dependencies]
dev = [
  # Dev tools and testing
  "pip >=23.1.2",
  "bump-my-version >=0.18.3",
  "watchdog >=3.0.0",
  "flake8 >=6.1.0",
  "flake8-alphabetize >=0.0.21",
  "flake8-rst-docstrings >=0.3.0",
  "flit >=3.9.0",
  "tox >=4.5.1",
  "coverage >=6.2.2,<7.0.0",
  "coveralls >=3.3.1",
  "pytest >=7.3.1",
  "pytest-cov >=4.0.0",
  "black ==24.4.2",
  "blackdoc ==0.3.9",
  "isort ==5.13.2",
  "ruff >=0.2.0",
  "pre-commit >=3.3.2"
]
docs = [
  # Documentation and examples
  "sphinx >=7.1",
  "sphinx_codeautolink",
  "sphinx_copybutton",
  "sphinx-intl",
  "sphinx-mdinclude",
  "sphinxcontrib-napoleon",
  "nbsphinx",
  "pandoc",
  "ipython",
  "ipykernel",
  "jupyter_client",
  "furo >=2023.07.26"
]
gis = [
  # GIS library support
  "clisops",
  "geopandas",
  "regionmask",
  "xesmf"
]
remote = [
  "cdsapi",
  "ecmwf-api-client",
  "fabric",
  "intake",
  "intake-esm",
  "numcodecs",
  "paramiko >=2.6.0",
  "s3fs",
  "scp"
]

[project.urls]
"Homepage" = "https://miranda.readthedocs.io/"
"Changelog" = "https://miranda.readthedocs.io/en/stable/changes.html"
"About Ouranos" = "https://www.ouranos.ca/en/"
"Source" = "https://github.com/Ouranosinc/miranda/"
"Issue tracker" = "https://github.com/Ouranosinc/miranda/issues"

[tool]

[tool.black]
target-version = [
  "py38",
  "py39",
  "py310",
  "py311",
  "py312"
]

[tool.bumpversion]
current_version = "0.6.0-dev.3"
commit = true
commit_args = "--no-verify"
tag = false
tag_name = "v{new_version}"
allow_dirty = false
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)(\\-(?P<release>[a-z]+)(\\.(?P<build>\\d+)))?"
serialize = [
  "{major}.{minor}.{patch}-{release}.{build}",
  "{major}.{minor}.{patch}"
]

[[tool.bumpversion.files]]
filename = "miranda/__init__.py"
search = "__version__ = \"{current_version}\""
replace = "__version__ = \"{new_version}\""

[[tool.bumpversion.files]]
filename = "tests/test_miranda.py"
search = "__version__ = \"{current_version}\""
replace = "__version__ = \"{new_version}\""

[[tool.bumpversion.files]]
filename = ".cruft.json"
search = "\"version\": \"{current_version}\""
replace = "\"version\": \"{new_version}\""

[tool.bumpversion.parts.build]
independent = false

[tool.bumpversion.parts.release]
optional_value = "release"
values = [
  "dev",
  "release"
]

[tool.coverage.run]
relative_files = true
include = ["miranda/*"]
omit = ["tests/*.py"]

[tool.flit.sdist]
include = [
  ".zenodo.json",
  "AUTHORS.rst",
  "CHANGES.rst",
  "CONTRIBUTING.rst",
  "LICENSE",
  "Makefile",
  "README.rst",
  "environment-dev.yml",
  "environment-docs.yml",
  "docs/_static/_images/*.gif",
  "docs/_static/_images/*.jpg",
  "docs/_static/_images/*.png",
  "docs/_static/_images/*.rst",
  "docs/Makefile",
  "docs/conf.py",
  "docs/make.bat",
  "tests/*.py",
  "tox.ini",
  "miranda"
]
exclude = [
  "*.py[co]",
  "__pycache__",
  ".coveralls.yml",
  ".editorconfig",
  ".flake8",
  ".gitignore",
  ".pre-commit-config.yaml",
  ".readthedocs.yml",
  ".yamllint.yaml",
  "docs/_*",
  "docs/apidoc/modules.rst",
  "docs/apidoc/miranda*.rst",
  "docs/locales"
]

[tool.isort]
profile = "black"
py_version = 38
append_only = true
add_imports = "from __future__ import annotations"
skip = ["templates", "docs/conf.py"]

[tool.mypy]
python_version = 3.8
show_error_codes = true
warn_return_any = true
warn_unused_configs = true

[[tool.mypy.overrides]]
module = []
ignore_missing_imports = true

[tool.pytest.ini_options]
addopts = [
  "--verbose",
  "--color=yes",
  "--cov=miranda",
  "--cov-report=term-missing"
]
filterwarnings = ["ignore::UserWarning"]
testpaths = "tests"

[tool.ruff]
src = ["miranda"]
line-length = 150
target-version = "py38"
exclude = [
  ".eggs",
  ".git",
  "build",
  "docs",
  "templates"
]

[tool.ruff.format]
line-ending = "auto"

[tool.ruff.lint]
ignore = [
  "D205",
  "D400",
  "D401"
]
select = [
  "C9",
  "D",
  "E",
  "F",
  "W"
]

[tool.ruff.lint.flake8-bandit]
check-typed-exception = true

[tool.ruff.lint.isort]
known-first-party = ["miranda"]
case-sensitive = true
detect-same-package = false
lines-after-imports = 1
no-lines-before = ["future", "standard-library"]

[tool.ruff.lint.mccabe]
max-complexity = 30

[tool.ruff.lint.per-file-ignores]
"miranda/**/__init__.py" = ["F401", "F403"]
"tests/**/*.py" = ["D100", "D101", "D102"]

[tool.ruff.lint.pycodestyle]
max-doc-length = 180

[tool.ruff.lint.pydocstyle]
convention = "numpy"
